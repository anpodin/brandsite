<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Brand Shop</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css?family=Lato:300,400,700,900,900i&display=swap" rel="stylesheet">
</head>

<body>
    <header class="center header">
        <div class="header__left">
            <a class="logo" href="#"><img class="logo__img" src="img/logobrand.png" alt="logo">BRAND</a>
            <form action="#" class="header_form">
                <div>Browse</div>
                <input type="text">
                <button type="submit"><img src="img/%EF%80%82.png" alt=""></button>
            </form>
        </div>
        <div class="header__right">
            <img class="header_cart" src="img/cart.svg" alt="cart">
            <a href="#" class="button">My Acount</a>
        </div>
    </header>
    <nav class="center">
        <ul class="menu">
            <li class="menu_list"><a href="#" class="menu_link">Home</a></li>
            <li class="menu_list"><a href="#" class="menu_link">Man</a></li>
            <li class="menu_list"><a href="#" class="menu_link">Women</a></li>
            <li class="menu_list"><a href="#" class="menu_link">Kids</a></li>
            <li class="menu_list"><a href="#" class="menu_link">Accoseriese</a></li>
            <li class="menu_list"><a href="#" class="menu_link">Featured</a></li>
            <li class="menu_list"><a href="#" class="menu_link">Hot Deals</a></li>
        </ul>
    </nav>
    <div class="promo center">
        <div class="promo_content">
            <div class="promo__text">
                <p>THE BRAND</p>
                <p>OF LUXERIOUS FASHION</p>
            </div>
        </div>
    </div>
    <div class="mozaic center">
        <div class="mosaic_side">
            <div class="man_mozaic"></div>
            <div class="wallet_mozaic"></div>
        </div>
        <div class="mosaic_side">
            <div class="woman_mozaic"></div>
            <div class="kid_mozaic"></div>
        </div> 
    </div>
    <footer></footer>
</body>

</html>
